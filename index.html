<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X O Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="network-background"></canvas>
    
    <div class="fullscreen-overlay" id="win-screen">
      <div class="result-message">
        <span id="winner-text">X WINS!</span>
      </div>
    </div>
    
    <main>
      <div class="game-container">
        <!-- Mode Selector -->
        <div class="mode-selector">
          <button id="two-player-btn" class="active">2-Player</button>
          <button id="bot-btn">Bot</button>
        </div>
        
        <!-- Turn Indicator -->
        <div class="turn-indicator">
          <span class="marker x active">X</span>
          <span class="divider"></span>
          <span class="marker o">O</span>
        </div>
        
        <!-- Game Board -->
        <div class="game-board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
        
        <button id="reset-btn" class="reset-btn">
          <span class="btn-text">Reset Game</span>
        </button>
      </div>
    </main>
    
    <footer>
      <p>&copy; TT:dan13l2011</p>
    </footer>
    
    <script src="script.js"></script>
  </body>
</html>
